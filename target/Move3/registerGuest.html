<html>
  <head>
    <title> Register as Guest </title>
        <script type="text/javascript" src="register.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="register.css" rel ="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>
    <div class= "navbar">
      <a href="index.html">Home</a>
    </div>
       <header>
   <h2> Guest Registration </h2>
    </header>
        <section id = "registration"> 
    <form id = "registration-form"> 
        
    <input type = "email" id = "guest-email" name = "email" placeholder = "Email">
        <br>
        <input type ="text" id = "guest-first-name" name = "first-name" placeholder = "First Name">
        <br>
         <input type ="text" id = "guest-last-name" name = "last-name" placeholder = "Last Name">
         <br>
         <input type ="password" id = "guest-password" name = "password" placeholder = "Password">
        <br>
        <input type ="password" id = "guest-confirm-password" name = "confirm-password" placeholder = "Confirm Password">
        <br>
        <input type = "button" name = "Register" value = "Register" onclick = "submitRegGuest()">
        <input type = "button" name = "Back" value = "Back" onclick = "back()">
            </form>
    </section>
  </body>
    
</html>
